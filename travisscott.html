<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travis Scott - Rolling Loud 2024</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .artista {
            width: 80%;
            padding: 20px;
        }

        .banner-artista {
            background-image: url('https://res.cloudinary.com/traveltripperweb/image/upload/c_fit,f_auto,h_1200,q_auto,w_1200/v1627681436/bgvlhnmlrwyhm2xwdock.jpg'); /* Cambia a la URL de la imagen del banner */
            background-size: cover;
            background-position: center;
            color: rgb(0, 242, 255);
            padding: 20px;
            text-align: center;
            text-shadow: 4px 4px 0 rgb(255, 111, 217),
                        -4px -4px 0 rgb(255, 111, 217),
                        4px -4px 0 rgb(255, 111, 217),
                        -4px 4px 0 rgb(255, 111, 217);
            height: 120px;
            display: flex;
            justify-content: center;
            align-items: center;
            
        }

        .banner-artista h1{
            font-size: 80px;
        }

.discografia {
    margin-top: 20px;
    text-align: center;
}

.album-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
}

.album {
    text-align: center;
    margin: 10px;
    width: 250px;
}

.album-portada {
    width: 100%;
    height: auto;
    aspect-ratio: 1 / 1;
    border-radius: 10px;
}

.album p {
    margin-top: 8px;
    font-size: 1.2em;
}

        .imagenes-container {
            width: 20%;
            height: fit-content;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .imagenes-container img {
            width: 100%;
            height: auto;
            margin: 5px 0;
        }

        .video-container {
            width: 100%;
            text-align: center;
            margin: 20px 0;
        }

        .video-container iframe {
            width: 100%;
            height: auto;
            aspect-ratio: 16 / 9;
        }
    </style>
</head>
<body>
    <div class="artista">
        <div class="banner-artista">
            <h1>TRAVIS SCOTT</h1>
        </div>

        <br><br>

        <h2 style="color: rgb(255, 111, 217);;">Discograf√≠a</h2>
        <div class="discografia">   
            <div class="album-container">
                <div class="album">
                    <img src="https://www.neo2.com/wp-content/uploads/2023/07/nuevo-album-travis-scott-utopia-05.jpg" alt="UTOPIA" class="album-portada">
                    <p style>UTOPIA</p>
                </div>
                <div class="album">
                    <img src="https://i.scdn.co/image/ab67616d0000b273dfc2f59568272de50a257f2f" alt="JACKBOYS" class="album-portada">
                    <p>JACKBOYS</p>
                </div>
                <div class="album">
                    <img src="https://jenesaispop.com/wp-content/uploads/2018/12/travis-scott_astroworld.jpg" alt="ASTROWORLD" class="album-portada">
                    <p>ASTROWORLD</p>
                </div>
            </div>
        </div>

        <div class="video-container">
            <h2 style="color: rgb(255, 111, 217);">LIVE</h2>
            <iframe src="https://www.youtube.com/embed/L3J5DKwiVms" title="YouTube video player" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>


    <div class="imagenes-container">
        <img src="https://wallpapers.com/images/hd/travis-scott-concert-6hpxkjn10p1ogwr1.jpg" alt="Imagen 1">
        <img src="https://c.files.bbci.co.uk/5351/production/_121492312_travisscott.jpg" alt="Imagen 2"> 
        <img src="https://www.lavanguardia.com/files/og_thumbnail/uploads/2021/11/06/6186622dc94a5.jpeg" alt="Imagen 3">
        <img src="https://good2b.es/wp-content/uploads/2019/09/effugtlxoaatnbf-1-e1569851405333.jpg" alt="Imagen 4">
        <img src="https://jenesaispop.com/wp-content/uploads/2023/07/travis-scott-2-1280x720.jpg" alt="Imagen 5">
        <img src="https://image.europafm.com/clipping/cmsimages01/2024/05/14/92754993-D297-48A9-9ADB-798212F93132/travis-scott-anuncia-concierto-madrid-fecha-cuando-salen-entradas_104.jpg?crop=1703,1703,x759,y0&width=1200&height=1200&optimize=low&format=webply" alt="Imagen 6">
        <img src="https://dynamicmedia.livenationinternational.com/p/o/h/5d557691-ff15-4424-bea9-4025bf378d13.jpg" alt="Imagen 7">
    </div>
</body>
</html>
